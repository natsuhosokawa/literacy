<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ミネストローネ</title>
  </head>
  <body>
   <h1>ミネストローネ</h1>
   <h2>概要</h2>
   <p>体が温まります</p>
   <h2>材料</h2>
   <ul>
       <li>玉ねぎ 1/2個</li>
       <li>人参　1/2本</li>
       <li>ジャガイモ　1個</li>
       <li>トマト缶　1缶</li>

   </ul>
   <h2>作り方</h2>
   <ol>
       <li>食材を細かく切る</li>
       <li>切った食材を鍋で炒める</li>
       <li>水を入れ煮る</li>
       <li>トマト缶を入れて味を調える</li>
   </ol>
   <h2>コツ</h2> 
   <dl>
    <dt>コツ1</dt><dd>材料を細かくする</dd>
    <dt>コツ2</dt><dd>トマト缶を入れた後は弱火</dd>
   </dl>
  
</body>
</html>
